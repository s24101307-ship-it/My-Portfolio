        /* Custom CSS to hide all but the current slide, important for the carousel */
        .slide {

        /* Style for the external arrows - LIGHTER BACKGROUND FOR EMOJI CONTRAST */

            color: #854d0e; /* yellow-900 for text/emojis (though emojis ignore this) */

            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);

            border: 3px solid #fcd34d; /* yellow-300 border for definition */
            font-size: 2rem;

    <script>
        let slideIndex = 1;
        const slides = document.getElementById("slides").getElementsByClassName("slide");
        const slideNumberElement = document.getElementById("slide-number");

        // Function to show a specific slide
        function showSlides(n) {
            if (slides.length === 0) return; // Exit if no slides found

            // Handle wrapping
            if (n > slides.length) {
                slideIndex = 1;
            }
            if (n < 1) {
                slideIndex = slides.length;
            }

            // Hide all slides
            for (let i = 0; i < slides.length; i++) {
                slides[i].classList.remove('active');
                slides[i].style.display = "none";
            }

            // Show the current slide
            slides[slideIndex - 1].classList.add('active');
            slides[slideIndex - 1].style.display = "block";

            // Update the slide counter text
            slideNumberElement.textContent = `Slide ${slideIndex} of ${slides.length}`;
        }

        // Function to change the slide when clicking prev/next buttons
        function changeSlide(n) {
            showSlides(slideIndex += n);
        }

        // Initialize the slideshow when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            showSlides(slideIndex);
        });
    </script>
